<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="header__logo">
          <a class="header-link__logo" href="">
            <img src="images/logo/logo1.png" alt="logo__img" srcset="">
            <img src="images/logo/logo2.png" alt="logo__img" srcset="">
          </a>
        </div>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item"><a href="#" class="menu__list-link">Home+</a></li>
            <li class="menu__list-item"><a href="#" class="menu__list-link">About</a></li>
            <li class="menu__list-item"><a href="#" class="menu__list-link">Services</a></li>
            <li class="menu__list-item"><a href="#" class="menu__list-link">Pages+</a></li>
            <li class="menu__list-item"><a href="#" class="menu__list-link">News</a></li>
            <li class="menu__list-item"><a href="#" class="menu__list-link">Contact</a></li>
          </ul>

        </nav>
        <div class="user-nav">
          <div class="user-nav__search">
            <a class="user-nav__link" href="#">
              <img class="user-nav__link-item" src="images/icons/search.svg" alt="search" srcset="">
            </a>
          </div>
          <div class="user-nav__heart-cart">
            <a class="user-nav__link" href="#">
              <img class="user-nav__link-item" src="images/icons/heart.svg" alt="heart" srcset="">
              <span class="heart-count">1</span>
            </a>
            <a class="user-nav__link" href="#">
              <img class="user-nav__link-item" src="images/icons/cart.svg" alt="cart" srcset="">
              <span class="cart-count">2</span>
            </a>
          </div>
          <div class="user-nav__button">
            <a class="user-nav__link" href="#">
              <img class="user-nav__link-item" src="images/icons/clicker.svg" alt="button" srcset="">
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>


  <script src="js/main.min.js"></script>
</body>

</html>
